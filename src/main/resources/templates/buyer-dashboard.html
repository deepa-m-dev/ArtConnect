<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtConnect | Buyer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<section class="container mt-5">
    <h2>Welcome, Buyer!</h2>

    <h4>Available Artworks</h4>
    <div th:if="${artworks != null}">
    <div th:each="artwork : ${artworks}">
        <div class="art-card">
            <img th:src="${artwork.imageUrl}" alt="Artwork">
            <div class="card-body">
                <h5 th:text="${artwork.title}">Artwork Title</h5>
                <p th:text="${artwork.description}">Description</p>
                <p th:text="'â‚¹' + ${artwork.price}">Price</p>
                
                <!-- Add to Cart -->
                <form th:action="@{'/buy/' + ${artwork.id}}" method="post">
                    <button type="submit" class="btn btn-sm btn-primary">Add to Cart</button>
                </form>

                <!-- View Details -->
                <a th:href="@{'/artwork/details/' + ${artwork.id}}" class="btn btn-sm btn-info">View Details</a>
            </div>
        </div>
    </div>
</div>

<div th:if="${artworks == null or #lists.isEmpty(artworks)}">
    <p>No artworks available at the moment.</p>
</div>
    

    <h4 class="mt-5">Your Orders</h4>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Artwork</th>
                <th>Price</th>
                <th>Status</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
           <td th:text="${artworkTitles[order.artworkId]} ?: 'Deleted Artwork'">Artwork</td>
<td th:text="${artworkPrices[order.artworkId]} ?: 0">$0</td>
           
            <td th:text="${order.status}">Pending</td>
            <td><!-- Delete Order button -->
                <form th:action="@{'/orders/delete/' + ${order.id}}" method="post" style="display:inline-block;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
                </td>
        </tr>
        </tbody>
    </table>
</section>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtConnect | Artist Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<section class="container mt-5">
    <h2>Welcome, Artist!</h2>
    <div class="mb-4">
        <a href="/upload-artwork" class="btn btn-primary">Upload New Artwork</a>
    </div>

    <h4>Your Artworks</h4>
    <div class="gallery row">
        <!-- Loop through artworks -->
        <div class="col-md-4 mb-4" th:each="artwork : ${artworks}">
            <div class="card" th:attr="data-tags=${artwork.tags != null ? artwork.tags : ''}">
                <img th:src="${artwork.imageUrl}" class="card-img-top" th:alt="${artwork.title}">
                <div class="card-body" style="background-color: rgba(0,0,0,0.7); color: #fff; padding: 15px; border-radius: 0 0 8px 8px;">
                    <h5 class="card-title" th:text="${artwork.title}">Artwork Title</h5>
                    <p class="card-text" th:text="'â‚¹' + ${artwork.price}">Price</p>

                    <!-- Display tags as comma-separated -->
                    <p class="card-text">
                        <span th:if="${artwork.tags != null}">
                            <span th:each="tag, iterStat : ${artwork.tags}">
                                <span th:text="${tag}"></span>
                                <span th:if="${!iterStat.last}">, </span>
                            </span>
                        </span>
                    </p>

                    <div class="d-flex gap-2">
                        
                        <form th:action="@{'/artist-dashboard/delete/' + ${artwork.id}}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Show message if no artworks -->
        <div th:if="${artworks == null or #lists.isEmpty(artworks)}" class="col-12">
            <p>No artworks uploaded yet.</p>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>

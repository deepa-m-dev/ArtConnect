<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artwork Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<section class="container mt-5">
    <h2 th:text="${artwork.title}">Artwork Title</h2>
    <img th:src="${artwork.imageUrl}" alt="Artwork" class="img-fluid">
    <p th:text="${artwork.description}">Description</p>
    <p><strong>Price: </strong><span th:text="'â‚¹' + ${artwork.price}">0</span></p>
    
    <form th:action="@{'/buy/' + ${artwork.id}}" method="post">
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
</section>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

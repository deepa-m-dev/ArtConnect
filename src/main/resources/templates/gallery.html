<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtConnect | Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .card {
            width: 320px;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        /* Fixed image style â€” no crop */
        .card-img-top {
            width: 100%;
            height: auto;
            object-fit: contain;
            background-color: #fafafa;
            padding: 10px;
        }

        .card-body {
            padding: 1rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<section class="container mt-5">
    <h2 class="text-center mb-5">Gallery</h2>
    <div class="gallery">
        <div class="card" th:each="artwork : ${artworks}">
            <img th:src="${artwork.imageUrl}" th:alt="${artwork.title}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="${artwork.title}">Artwork Title</h5>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
